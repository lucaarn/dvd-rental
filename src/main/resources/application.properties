# Specify the database kind
quarkus.datasource.db-kind=postgresql

# JDBC connection details
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/dvdrentalcustomer
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

# Hibernate ORM settings
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Optional: Enable SQL formatting in logs for better readability
quarkus.hibernate-orm.log.format-sql=true

# Optional: Configure a specific dialect if needed (defaults are fine for most cases)
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Schema generation (e.g., for debugging or preloading data)
# quarkus.hibernate-orm.sql-load-script=import.sql

# OpenAPI endpoint path (optional, default is /openapi)
quarkus.smallrye-openapi.path=/openapi